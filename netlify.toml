[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Enable Netlify Prerendering for SEO bots
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# SPA fallback - all routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Prerender for search engine bots (requires Netlify paid plan)
# Uncomment if you have Netlify Pro/Business
# [[plugins]]
#   package = "@netlify/plugin-prerender"

# Security and caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML with revalidation for SEO
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Bot-friendly headers
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"
