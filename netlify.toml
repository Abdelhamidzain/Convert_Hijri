[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Prerender.io integration for bot crawlers (Google, Bing, etc.)
# Sign up free at https://prerender.io and add your token
# [[redirects]]
#   from = "/*"
#   to = "https://service.prerender.io/:splat"
#   status = 200
#   conditions = {Role = ["bot"]}

# Fallback for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security & SEO headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "all, max-image-preview:large, max-snippet:-1"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# مهم جداً لتشغيل كل صفحات React Router على Netlify
# أي URL → يرجع index.html و React يتولى الباقي
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# هيدرز بسيطة مفيدة للأمان و SEO (اختياري لكن أنصح به)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"
