[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# ============================================
# Prerender.io Integration for SEO
# Bots (Google, Bing, etc.) get pre-rendered HTML
# ============================================

# Redirect bots to Prerender.io service
[[redirects]]
  from = "/*"
  to = "https://service.prerender.io/https://convert-hijri.com/:splat"
  status = 200
  force = true
  conditions = {Role = ["prerender"]}

# Edge function to detect bots
[[edge_functions]]
  function = "prerender"
  path = "/*"

# SPA fallback for regular users
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security & Performance Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
